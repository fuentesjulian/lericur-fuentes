    <!-- Cuerpo de la página -->
    <section class="contacto">
      <div class="container titulo">
        <div class="row"><h1 class="text-center">Contactanos</h1></div>
      </div>
      <div class="formulario">
        <form action="contacto.html" method="post" id="formulario">
          <fieldset>
            <legend>Formulario de contacto</legend>
            <div class="input-text">
              <label for="nombre">Nombre:</label>
              <input type="text" name="nombre" placeholder="Escribi tu nombre" />
            </div>
            <div class="input-text">
              <label for="apellido">Apellido:</label>
              <input type="text" name="apellido" placeholder="Escribi tu apellido" />
            </div>
            <div class="input-text">
              <label for="email">email: </label>
              <input type="email" name="email" placeholder="Escribi tu email" />
            </div>
            <div class="input-text">
              <label for="phone">Telefono: </label>
              <input type="text" name="phone" placeholder="Escribi tu telefono" />
            </div>
            <div class="input-checkbox">
              <input type="checkbox" name="contactar" value="si" />
              <label for="contactar">Quiero que me contacten</label>
            </div>
            <div class="input-dropdown">
              <label for="motivo">Motivo: </label>
              <select name="motivo" id="motivo">
                <option value="" disabled selected>Motivo de contacto</option>
                <option value="presupuesto">Quiero un presupuesto mensual</option>
                <option value="evento">Quiero contactarlos para un evento</option>
                <option value="compra">Quiero hacer una compra</option>
                <option value="otro">Otro</option>
              </select>
            </div>
            <div class="input-textarea">
              <label for="consulta">Consulta: </label>

              <textarea name="consulta" id="consulta" cols="30" rows="10" placeholder="Escribinos tu consulta"></textarea>
            </div>
            <div class="botones">
              <button type="submit" class="boton-aceptar">Enviar</button>
              <button type="reset" class="boton-cancelar">Cancelar</button>
            </div>
          </fieldset>
        </form>
      </div>
